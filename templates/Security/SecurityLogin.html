<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Login - SSGP Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7fc;
            color: #374151;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-header .header-icon {
            color:  #475569;
            background-color: #ffe4e6; /* Light rose background */
            padding: 0.75rem;
            border-radius: 50%;
            margin-bottom: 1rem;
            display: inline-flex;
        }

        .login-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #475569;;
            margin: 0;
        }

        .login-header p {
            color: #475569;
            margin-top: 0.5rem;
            margin-bottom: 2rem;
        }

        .login-form .input-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .login-form label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .login-form input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #e11d48;
            box-shadow: 0 0 0 3px rgba(225, 29, 72, 0.2);
        }
        
        .form-options {
            text-align: right;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
        }

        .forgot-password {
            font-size: 0.875rem;
            color: #4f46e5;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: #222b38;
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-btn:hover {
            background-color:  #323333;
        }

        .back-link {
            margin-top: 2rem;
        }

        .back-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="header-icon">
                    <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                </div>
                <h2>Security Portal</h2>
                <p>Sign in to scan and verify gate passes.</p>
            </div>

            <form class="login-form" action="{% url 'login_view' role='security' %}" method="post">
                {% csrf_token %}
                <div class="input-group">
                    <label for="id_username">Username</label>
                    {{form.username}}                
                </div>
                <div class="input-group">
                    <label for="id_password">Password</label>
                    {{form.password}}                
                </div>
                {% if form.non_field_errors %}
                    <div class="form-errors" style="color: red; margin-bottom: 1rem;">
                        <div class="form-errors" style="color: red; margin-bottom: 1rem;">
                            {% for error in form.non_field_errors %}
                                <p>{{ error }}</p>
                            {% endfor %}
                        </div>
                    </div>
                {% endif %}
                <div class="form-options">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="back-link">
                <a href="{% url 'home' %}">&larr; Back to Main Portal</a>
            </div>
        </div>
    </div>

</body>
</html>
